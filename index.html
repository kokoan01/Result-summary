<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="card__part1">
                <p>Your Result</p>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <p>Great</p>
                <p>You scored higher than 65% of <br>the people who have taken <br>these tests.</p>
            </div>
            <div class="card__part2">
                <p>Summary</p>
                <div class="blocks">
                    <div class="block">
                        <div class="block__left">
                            <img src="assets/images/icon-reaction.svg" alt="">
                            <p>Reaction</p>
                        </div>
                        <div class="block__right">
                            <p>80 <span>/ 100</span></p>
                        </div>
                    </div>
                    <div class="block">
                        <div class="block__left">
                            <img src="assets/images/icon-memory.svg" alt="">
                            <p>Memory</p>
                        </div>
                        <div class="block__right">
                            <p>80 <span>/ 100</span></p>
                        </div>
                    </div>
                    <div class="block">
                        <div class="block__left">
                            <img src="assets/images/icon-verbal.svg" alt="">
                            <p>Verbal</p>
                        </div>
                        <div class="block__right">
                            <p>80 <span>/ 100</span></p>
                        </div>
                    </div>
                    <div class="block">
                        <div class="block__left">
                            <img src="assets/images/icon-visual.svg" alt="">
                            <p>Visual</p>
                        </div>
                        <div class="block__right">
                            <p>80 <span>/ 100</span></p>
                        </div>
                    </div>
                </div>
                <a href="#">Continue</a>
            </div>
        </div>
    </div>
</body>
</html>
